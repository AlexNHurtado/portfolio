{% extends 'base.html' %}


{% block content %}

<div class="w3-row-padding w3-center w3-margin">

    <div class="w3-half">
        <form class="w3-container w3-card-4" action="{{ url_for('contact') }}" method="POST">
            <h2>Contact Me!</h2>
            <div class="w3-section">
                <input class="w3-input" type="text" name="name" required>
                <label>Name</label>
            </div>
            <div class="w3-section">
                <input class="w3-input" type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="w3-section">
                <input class="w3-input" type="text" name="subject" required>
                <label>Subject</label>
            </div>
            <div class="w3-section">
                <textarea class="w3-input" name="message" required></textarea>
                <label>Message</label>
            </div>
            <div class="w3-section">
                <input class="w3-button w3-black" type="submit" value="Send">
            </div>
        </form>
    </div>
</div>

{% endblock %}
