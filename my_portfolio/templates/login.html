
<header class="w3-container w3-theme-dark">
    <h2>Log in</h2>
</header>
    <form class="w3-container w3-white w3-card-4 " action="/login" method="POST">

        <p>
            <input class="w3-input" type="text" name='username' style="width:70%" required>
            <label>Username</label>
        </p>
        <p>
            <input class="w3-input" type="password" name='password' style="width:70%" required>
            <label>Password</label>
        </p>

        <p>
            <input class="w3-button w3-section w3-black w3-ripple" type="submit" value="Log in">
        </p>

    </form>
